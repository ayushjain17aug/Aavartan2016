apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.technocracy.app.aavartan"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.+'
    compile 'com.android.support:design:22.2.1'
    compile 'com.yalantis:phoenix:1.2.2'
    compile 'com.flaviofaria:kenburnsview:1.0.6'
    compile 'net.steamcrafted:load-toast:1.0.9'
    compile 'com.yalantis:contextmenu:1.0.4'
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.skyfishjy.ripplebackground:library:1.0.1'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.jpardogo.listbuddies:library:1.1.0'
    compile 'com.pushbots:pushbots-lib:2.0.13@aar'
}
